<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Values Jury</title>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <!-- Sortable.js -->
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
    <!-- ng-sortable.js -->
    <script src="http://rubaxa.github.io/Sortable/ng-sortable.js"></script>
    <!-- the list of qualities -->
    <script src="qualities.js"></script>
    <!-- the quality evaluation application -->
    <script src="qualeval_common.js"></script>
    <script src="participate.js"></script>
    <link rel="stylesheet" type="text/css" href="qualeval_common.css">
    <style>
      .userChoice td       { onclick: "radBut(this)"; }
      .userChoice td:hover { opacity: 1; }
      .wLimit { width:600px; }
    </style>
  </head>
  <body>

    <div ng-app="participate" ng-controller="participateController">
      <div class="Main_List wLimit"><h1>Quality Evaluation Participation</h1></div>
      <form>
        <div ng-repeat="(key, value) in categories" >
          <div class="Main_List wLimit">
            <!--<div style="text-align:left;"><i>{{key}}</i></div>-->
            <ul ng-sortable="opts" class="Main_List tags roundedLine" style="min-height:16px">
              <li ng-repeat="text in value">
                <table><tr><td>
                  <table class="t roundedLine"><tr>
                  <td colspan=2 style="height:5px;padding:0;text-align:left;  ">
                    <!--{{$index}}--><i>{{text[3]}}</i>
                  </td></tr><tr>
                  <td class="y" width=50%>{{text[0]}}</td>
                  <td class="n" width=50%>{{text[1]}}</td>
                  </tr></table>
                </td><td style="align-vertical:middle;">edit</td></tr></table>
              </li>
            </ul>
          </div>
        </div>
      <button id="submit_button" ng-click="submit()" class="submitbutton">submit</button>
      </form>
    </div>
  </body>
</html>
