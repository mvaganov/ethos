<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instant-Runoff Vote</title>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <!-- Sortable.js from http://rubaxa.github.io/Sortable/ -->
    <script src="Sortable.js"></script>
    <!-- ng-sortable.js from http://rubaxa.github.io/Sortable/ -->
    <script src="ng-sortable.js"></script>
    <!-- the list of qualities -->
    <script src="candidates.js"></script>
    <script src="shadow_tut.js"></script>
    <script src="qualeval_common.js"></script>
    <script src="vote.js"></script>
    <style>
    .rounded {border-radius: 10px; border-style:solid; border-width:1px; padding:2px;}
    .choices {min-height:400px;}
    .choices li {list-style-type:none; opacity:0.8;margin:10px;}
    .choices li:hover { cursor: move; opacity:1; }
    html {font-family:sans-serif;}
    </style>
  </head>
  <body>
    <div ng-app="vote" ng-controller="voteController">
      <style>
        .i {height:{{state.imgh}};width:{{state.imgw}};display:{{state.imgdisp}};}
      </style>
      <table border=0><tr><td style="vertical-align:text-top;width:600px">
        <p style="text-align:right;">
        <div style="position:fixed;height:100%;top:0px;left:10px;padding:0px;  ">
          <div style="overflow:scroll;height:100%;width:540px;padding:0px; ">
            <div style="min-height:100%;width:100%;padding=0px;">
              <div>
                <div><h1>{{state.title}}</h1>{{state.prompt}}
                </div>
                <ul class="rounded choices"
                ng-sortable="opts" onclick="dragTutorial()" id="userChoices">
                  <li ng-repeat="choice in state.choices"><div class="rounded">
                    <table><tr>
                      <td>{{$index+1}}</td>
                      <td><img src="{{choice[2]}}" alt="{{choice[0]}}" class="i"></td>
                      <td>{{choice[1]}}</td></tr><tr>
                      </tr>
                    </table>
                  </div></li>
                </ul>
              </div>
              <input id="STATE_id" placeholder="enter your ID"></input><br>
              <button ng-click="submit()" class="submitbutton clearbutton">
                <h1>Submit</h1></button>
            </div>
          </div>
        </div>
      </td><td>
        <ul ng-sortable="opts" class="choices" id="THEMAINLIST">
          <li ng-repeat="choice in state.candidates"><div class="rounded"><table><tr>
            <td><img src="{{choice[2]}}" alt="{{choice[0]}}" class="i"></td>
            <td>{{choice[1]}}</td>
          </tr></table></div></li>
        </ul>
      </td></tr></table>
    </div>
    <img style="position:fixed;display:none;" src="touch_128.png" id="hand" />
    <div style="position:fixed;display:none;border-radius:10px;border-style:solid;border-width:5px;opacity:0;" id="demotag"></div>
  </body>
</html>
